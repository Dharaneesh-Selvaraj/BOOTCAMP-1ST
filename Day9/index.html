<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        *{
            margin: 0;
        }
        #container{
            transition-duration: 1s;
            position: relative;
            background-image: url('./assets/Spiderman.png');
            height: 100vh;
            width: 100vw;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .mini img{
            height: 80px;
            width: 140px;
        }

        .mini{
            position: absolute;
            display: flex;
            bottom: 30px;
            right: 190px;
        }

        .arrow img{
            height: 50px;
             
        }

        #arrow1{
           position: absolute;
           top: 50%;
           transform: rotateY(180deg);
        }
        #arrow2{
           position: absolute;
           right: 0;
           top:50%;

        }
    </style>
</head>
<body>
    <div id="container">

        <div class="arrow">
            <img id="arrow1" onclick="prev()" src="https://www.pngall.com/wp-content/uploads/2016/07/Arrow-Free-Download-PNG.png" alt="Loading">
            <img onclick="next()" id="arrow2" src="https://www.pngall.com/wp-content/uploads/2016/07/Arrow-Free-Download-PNG.png" alt="Loading">
        </div>

        <div class="mini">
            <img onclick="change(0)" src="./assets/Spiderman.png" alt="Loading">
            <img  src="./assets/1917.jpg" alt="Loading">
            <img  src="./assets/darkKnight.jpg" alt="Loading">
            <img  src="./assets/startwars.jpg" alt="Loading">
            <img  src="./assets/toby.jpg" alt="Loading">
        </div>
       
    </div>

    <script src="landing.js">

    </script>
    
</body>
</html>
